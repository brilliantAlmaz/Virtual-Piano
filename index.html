<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="black-keys">
        <kbd><span>W</span></kbd>
        <kbd id = 'second'><span>E</span></kbd>
        <kbd id ='third'><span>T</span></kbd>
        <kbd id ='forth'><span>Y</span></kbd>
        <kbd id ='fifth'><span>U</span></kbd>
    </div>
    <div class="white-keys">
        <kbd><span>A</span></kbd>
        <kbd><span>S</span></kbd>
        <kbd><span>D</span></kbd>
        <kbd><span>F</span></kbd>
        <kbd><span>G</span></kbd>
        <kbd><span>H</span></kbd>
        <kbd><span>J</span></kbd>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
